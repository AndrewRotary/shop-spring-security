<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="/headering" th:remove="tag"></head>
<body>

<ul th:include="/nav" th:remove="tag"></ul>
<div class="jumbotron container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4" th:each="i : ${items}">
            <div class="thumbnail">
               <div th:each=" image : ${i.immages[0]}" style="text-align: center">
                    <img height="350" th:src="${'/images/' + image.path}" />
                </div>
                <span th:each=" image : ${i.immages}" style="text-align: center">
                    <img height="50" width="50" th:src="${'/images/' + image.path}" />
                </span>
                <div class="caption">
                    <h3><span th:text="${i.name}"></span></h3>
                    <p>
                        <span th:text="${i.description}"></span>
                    <div>Price: <b><span th:text="${i.price}"></span> RON</b></div>
                        <!--Comments nr: <span th:text="${commentsSize}"></span>-->
                    </p>
                    <a href="#" class="btn btn-default" role="button">Button</a>
                    <div th:remove="tag" th:if ="${#httpServletRequest.remoteUser}">
                        <p>
                            <a th:href="@{/cart/add/{id}(id=${i.id})}" class="btn btn-primary" role="button">Add to Cart</a>
                        </p>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
